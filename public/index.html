<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign AI Unlimited - Dashboard</title>
    <style>
        :root {
            --primary: #007acc;
            --success: #00cc66;
            --warning: #ffcc00;
            --danger: #ff4444;
            --dark: #0f0f23;
            --darker: #1a1a2e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--darker);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--darker);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.operational { border-left: 4px solid var(--success); }
        .stat-card.progress { border-left: 4px solid var(--warning); }
        .stat-card.development { border-left: 4px solid var(--primary); }
        .stat-card.system { border-left: 4px solid #666; }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .jobs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .job-card {
            background: var(--darker);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .job-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .job-card.operational { border-left-color: var(--success); }
        .job-card.ready { border-left-color: var(--warning); }
        .job-card.developing { border-left-color: var(--primary); }
        .job-card.stuck { border-left-color: var(--danger); }
        
        .job-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .job-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .job-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .badge-operational { background: var(--success); color: #000; }
        .badge-ready { background: var(--warning); color: #000; }
        .badge-developing { background: var(--primary); }
        .badge-stuck { background: var(--danger); }
        
        .job-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .metric {
            text-align: center;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        .metric-value {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .metric-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .system-info {
            background: var(--darker);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .refresh-info {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9em;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .progress-fill.operational { background: var(--success); }
        .progress-fill.ready { background: var(--warning); }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Sovereign AI Unlimited</h1>
            <p>24/7 Autonomous Blockchain AI - GitHub Codespaces</p>
            <div class="pulse">üü¢ SYSTEM ONLINE</div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>
        
        <h2>Job Status</h2>
        <div class="jobs-container" id="jobsContainer">
            <!-- Jobs will be populated by JavaScript -->
        </div>
        
        <div class="system-info">
            <h3>System Information</h3>
            <div id="systemInfo">
                <!-- System info will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="refresh-info">
            <p>üîÑ Auto-refreshing every 30 seconds</p>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const [statusResponse, jobsResponse, deploymentsResponse] = await Promise.all([
                    fetch('/api/status'),
                    fetch('/api/jobs'),
                    fetch('/api/deployments')
                ]);
                
                const status = await statusResponse.json();
                const jobs = await jobsResponse.json();
                const deployments = await deploymentsResponse.json();
                
                updateStats(deployments, status);
                updateJobs(jobs);
                updateSystemInfo(status);
                
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('statsGrid').innerHTML = '<div class="stat-card">‚ùå Failed to load data</div>';
            }
        }
        
        function updateStats(deployments, status) {
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card operational">
                    <div>Operational Jobs</div>
                    <div class="stat-value">${deployments.operational}</div>
                    <div>Real World Success</div>
                </div>
                <div class="stat-card progress">
                    <div>Ready for Deployment</div>
                    <div class="stat-value">${deployments.inProgress}</div>
                    <div>Sandbox Success</div>
                </div>
                <div class="stat-card development">
                    <div>In Development</div>
                    <div class="stat-value">${deployments.developing}</div>
                    <div>Experimenting</div>
                </div>
                <div class="stat-card system">
                    <div>Success Rate</div>
                    <div class="stat-value">${deployments.successRate}%</div>
                    <div>Overall Performance</div>
                </div>
            `;
        }
        
        function updateJobs(jobs) {
            const jobsContainer = document.getElementById('jobsContainer');
            
            if (jobs.length === 0) {
                jobsContainer.innerHTML = '<div class="job-card">No jobs data available</div>';
                return;
            }
            
            jobsContainer.innerHTML = jobs.map(job => {
                const statusClass = getStatusClass(job);
                const badgeClass = `badge-${statusClass}`;
                const progressWidth = job.realWorldSuccess ? 100 : job.sandboxSuccess ? 66 : job.cycles > 0 ? 33 : 0;
                const progressClass = job.realWorldSuccess ? 'operational' : job.sandboxSuccess ? 'ready' : 'developing';
                
                return `
                    <div class="job-card ${statusClass}">
                        <div class="job-header">
                            <div class="job-title">Job ${job.number}</div>
                            <div class="job-badge ${badgeClass}">${job.status}</div>
                        </div>
                        <div>Cycles: ${job.cycles}</div>
                        <div class="progress-bar">
                            <div class="progress-fill ${progressClass}" style="width: ${progressWidth}%"></div>
                        </div>
                        <div class="job-metrics">
                            <div class="metric">
                                <div class="metric-value">${job.sandboxSuccess ? '‚úÖ' : '‚è≥'}</div>
                                <div class="metric-label">Sandbox</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${job.realWorldSuccess ? '‚úÖ' : '‚è≥'}</div>
                                <div class="metric-label">Real World</div>
                            </div>
                        </div>
                        <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                            Updated: ${new Date(job.lastUpdated).toLocaleTimeString()}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateSystemInfo(status) {
            const systemInfo = document.getElementById('systemInfo');
            
            const uptimeMinutes = Math.floor(status.uptime / 60);
            const uptimeHours = Math.floor(uptimeMinutes / 60);
            const uptimeDisplay = uptimeHours > 0 ? 
                `${uptimeHours}h ${uptimeMinutes % 60}m` : 
                `${uptimeMinutes}m`;
            
            systemInfo.innerHTML = `
                <p><strong>Environment:</strong> ${status.environment}</p>
                <p><strong>Uptime:</strong> ${uptimeDisplay}</p>
                <p><strong>Memory Usage:</strong> ${Math.round(status.memory.heapUsed / 1024 / 1024)}MB</p>
                <p><strong>Last Update:</strong> ${new Date(status.timestamp).toLocaleString()}</p>
            `;
        }
        
        function getStatusClass(job) {
            if (job.realWorldSuccess) return 'operational';
            if (job.sandboxSuccess) return 'ready';
            if (job.status === 'stuck') return 'stuck';
            return 'developing';
        }
        
        // Initial load
        loadDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
        
        // Add some interactive features
        document.addEventListener('click', (e) => {
            if (e.target.closest('.job-card')) {
                const jobCard = e.target.closest('.job-card');
                jobCard.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    jobCard.style.transform = '';
                }, 150);
            }
        });
    </script>
</body>
</html>
